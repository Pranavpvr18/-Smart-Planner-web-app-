<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Smart Planner - Task Management">
    <title>Tasks - Smart Planner</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#111">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <h1>üìö Smart Planner</h1>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Dashboard</a></li>
                <li><a href="calendar.html" class="nav-link">Calendar</a></li>
                <li><a href="dashboard.html" class="nav-link active">Tasks</a></li>
                <li><a href="analytics.html" class="nav-link">Analytics</a></li>
            </ul>
            <div class="nav-profile">
                <div class="profile-icon" id="profileIcon">üë§</div>
                <div class="profile-menu" id="profileMenu">
                    <a href="#" id="exportData">Export Data</a>
                    <a href="#" id="clearData">Clear All Data</a>
                    <a href="#" id="settingsBtn">Settings</a>
                </div>
            </div>
            <button class="nav-toggle" id="navToggle">‚ò∞</button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Page Header -->
        <section class="page-header">
            <div class="header-content">
                <h1>Task Manager üìù</h1>
                <p>Organize and manage all your tasks in one place</p>
            </div>
            <div class="header-actions">
                <div class="search-box">
                    <input type="text" id="taskSearch" placeholder="Search tasks...">
                    <span class="search-icon">üîç</span>
                </div>
            </div>
        </section>

        <!-- Filters Section -->
        <section class="filters-section">
            <div class="filters-container">
                <div class="filter-group">
                    <label>Filter by Status:</label>
                    <div class="filter-buttons">
                        <button class="filter-btn active" data-filter="all">All</button>
                        <button class="filter-btn" data-filter="pending">Pending</button>
                        <button class="filter-btn" data-filter="completed">Completed</button>
                    </div>
                </div>
                <div class="filter-group">
                    <label>Filter by Category:</label>
                    <select id="categoryFilter" class="filter-select">
                        <option value="all">All Categories</option>
                        <option value="Homework">Homework</option>
                        <option value="Exams">Exams</option>
                        <option value="Projects">Projects</option>
                        <option value="Revision">Revision</option>
                        <option value="Personal">Personal</option>
                        <option value="Goals">Goals / Habits</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Filter by Priority:</label>
                    <select id="priorityFilter" class="filter-select">
                        <option value="all">All Priorities</option>
                        <option value="High">High</option>
                        <option value="Medium">Medium</option>
                        <option value="Low">Low</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Sort by:</label>
                    <select id="sortFilter" class="filter-select">
                        <option value="dueDate">Due Date</option>
                        <option value="priority">Priority</option>
                        <option value="createdAt">Created Date</option>
                        <option value="title">Title</option>
                    </select>
                </div>
            </div>
        </section>

        <!-- Tasks List -->
        <section class="tasks-section">
            <div class="tasks-list" id="tasksList">
                <!-- Tasks will be dynamically inserted here -->
            </div>
            <div class="empty-state" id="emptyState" style="display: none;">
                <div class="empty-icon">üìã</div>
                <h3>No tasks found</h3>
                <p>Create your first task to get started!</p>
                <button class="btn btn-primary" id="emptyStateAddBtn">Add Task</button>
            </div>
        </section>
    </main>

    <!-- Floating Action Button -->
    <button class="fab" id="fabAddTask" title="Add Task (A)">
        <span>+</span>
    </button>

    <!-- Task Modal -->
    <div class="modal" id="taskModal">
        <div class="modal-content">
            <span class="modal-close" id="modalClose">&times;</span>
            <h2 id="modalTitle">Add New Task</h2>
            <form id="taskForm">
                <div class="form-group">
                    <label for="taskTitle">Task Title *</label>
                    <input type="text" id="taskTitle" required placeholder="e.g., Math Homework">
                </div>
                <div class="form-group">
                    <label for="taskCategory">Category *</label>
                    <select id="taskCategory" required>
                        <option value="Homework">Homework</option>
                        <option value="Exams">Exams</option>
                        <option value="Projects">Projects</option>
                        <option value="Revision">Revision</option>
                        <option value="Personal">Personal</option>
                        <option value="Goals">Goals / Habits</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="taskPriority">Priority *</label>
                    <select id="taskPriority" required>
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="taskDueDate">Due Date *</label>
                    <input type="date" id="taskDueDate" required>
                </div>
                <div class="form-group">
                    <label for="taskNotes">Notes</label>
                    <textarea id="taskNotes" rows="4" placeholder="Add any additional notes..."></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Task</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Confetti Canvas -->
    <canvas id="confettiCanvas"></canvas>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/dayjs.min.js"></script>
    <script src="api.js"></script>
    <script src="script.js"></script>
    <script src="tasks.js"></script>
    <script src="offline.js"></script>
</body>
</html>
